<div class="container">
    <h1>Nouvelle tâche</h1>
    <form [formGroup]="frm" (ngSubmit)="submitPost($event)">
    <label>Description : </label><br>
    <textarea placeholder="Taper la description de votre tâche" formControlName="body" class="form-control" rows="10"></textarea><br><br>
    <button type="submit" class="btn-primary">Ajouter tâche</button>
    </form>
</div>
